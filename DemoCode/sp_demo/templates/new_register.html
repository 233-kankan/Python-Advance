{% extends 'base_main.html' %}

{% block content %}

    <div id="app">
        <div id="containerbar" class="containerbar authenticate-bg">
            <!-- Start Container -->
            <div class="container">
                <div class="auth-box register-box">
                    <!-- Start row -->
                    <div class="row no-gutters align-items-center justify-content-center">
                        <!-- Start col -->
                        <div class="col-md-6 col-lg-5">
                            <!-- Start Auth Box -->
                            <div class="auth-box-right">
                                <div class="card">
                                    <div class="card-body">
                                        <form action="#">
                                            <div class="form-head">
                                                <a href="index.html" class="logo"><img
                                                        src="/static/admin/img/icon/aaa.jpg" class="img-fluid"
                                                        alt="logo"></a>
                                            </div>
                                            <h4 class="text-primary my-4">Sign Up !</h4>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="username" v-model="username"
                                                       placeholder="Username" required="">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="email" v-model="email"
                                                       placeholder="Email" required="">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password"
                                                       v-model="password" placeholder="Password" required="">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="re-password"
                                                       v-model="password_re" placeholder="Re-Type Password" required="">
                                            </div>
                                            <div class="form-row mb-3">
                                                <div class="col-sm-12">
                                                    <div class="custom-control custom-checkbox text-left">
                                                        <input type="checkbox" class="custom-control-input" id="terms">
                                                        <label class="custom-control-label font-14" for="terms">I Agree
                                                            to Terms &amp; Conditions of Gappa</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <a class="btn btn-success btn-lg btn-block font-18" @click="register"
                                               style="cursor: pointer;">Register</a>
                                        </form>
                                        <p class="mb-0 mt-3">Already have an account? <a href="/user/login">Log in</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- End Auth Box -->
                        </div>
                        <!-- End col -->
                    </div>
                    <!-- End row -->
                </div>
            </div>
            <!-- End Container -->
        </div>
    </div>

{% endblock %}

{% block js2 %}
    <script>

        Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };


        new Vue({
            el: '#app',
            delimiters: ["${", "}"],
            data: {
                username: '',
                email: '',
                password: '',
                password_re: '',
            },
            methods: {
                register() {
                    var self = this;
                    if (self.password != self.password_re) {
                        self.$message({
                            message: '密码不一致，请重新输入',
                            type: 'warning'
                        });
                    }
                    let reg_info={
                        username:self.username,
                        email: self.email,
                        password: self.password
                    }
                    POST('/user/user_register/',reg_info,function (res) {
                        if(res.data.code==200){
                            self.$message({
                                message: '注册成功，请返回登录页面登录',
                                type: 'success'
                            })
                        }
                    })
                }
            },


        })
    </script>
